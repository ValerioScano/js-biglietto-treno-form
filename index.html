<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto del treno</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
</head>

<body>
    <header></header>
    <main>
        <div class="container-lg">
            <div class="row text-center">
                <h1>Acquista biglietto</h1>
            </div>
            <form class="row">
                <div class="col-lg-6">
                    <label for="km" class="form-label">Inserisci i chilometri da percorrere</label>
                    <input type="text" class="form-control" id="user-km">
                </div>
                <div class="col-lg-6">
                    <label for="age" class="form-label">Inserisci la tua età</label>
                    <input type="text" class="form-control" id="user-age">
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary" id="data-send">Invia</button>
                </div>
            </form>

            <div class="row">
                <div class="col-12">
                <p>Il prezzo del biglietto è di 0.21€/km.
                    Se hai meno di 18 anni hai diritto a uno sconto del 20%.
                    Se hai un età maggiore di 65 anni hai diritto a uno sconto del 40%
                </p>
                </div>

                <div class="card col-12">
                    <h5 class="card-header">Featured</h5>
                    <div class="card-body">
                        <h5 class="card-title">Special title treatment</h5>
                        <p class="card-text">Il prezzo del biglietto è di <span id="final-price">x</span> €</p>
                    </div>
                </div>

            </div>
        </div>
    </main>
    <footer></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./main.js"></script>
</body>

</html>
