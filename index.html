<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto del treno</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
</head>

<body>
    <header></header>
    <main>
        <div class="container-lg">
            <div class="row text-center mb-5">
                <h1>Acquista biglietto</h1>
            </div>

            <form class="row g-3 d-flex align-items-center">
                <div class="col-lg-2 mb-3">
                    <label for="title" class="form-label">Seleziona il titolo</label>
                    <select class="form-select" aria-label="Default select example" id="user-title">
                        <option selected>Seleziona...</option>
                        <option>Signor</option>
                        <option>Signora</option>
                        <option>/</option>
                    </select>
                </div>

                <div class="col-lg-5 mb-3">
                    <label for="name" class="form-label">Inserisci il nome</label>
                    <input type="text" class="form-control" id="user-name">
                </div>

                <div class="col-lg-5 mb-3">
                    <label for="name" class="form-label">Inserisci il cognome</label>
                    <input type="text" class="form-control" id="user-lastname">
                </div>
                <div class="col-lg-6 mb-3">
                    <label for="km" class="form-label">Inserisci i chilometri da percorrere</label>
                    <input type="text" class="form-control" id="user-km">
                </div>
                <div class="col-lg-6 mb-3">
                    <label for="age" class="form-label">Inserisci la tua età</label>
                    <input type="text" class="form-control" id="user-age">
                </div>
                <div class="col-12 mb-3">
                    <button type="submit" class="btn btn-primary" id="data-send">Genera biglietto</button>
                </div>
            </form>

            <div class="row d-flex justify-items-center">
                <div class="card col-12 mb-3" id="tariff">
                    <h5 class="card-header">Tariffe</h5>
                    <div class="card-body">
                        <p>Il prezzo del biglietto è di 0.21€/km.
                        <ul class> Agevolazioni:
                            <li>Se hai meno di 18 anni hai diritto a uno sconto del 20%</li>
                            <li>Se hai un età maggiore di 65 anni hai diritto a uno sconto del 40%</li>
                        </ul>
                        </p>
                    </div>
                </div>

                <div class="card col-12">
                    <h5 class="card-header text-center">Il tuo biglietto</h5>
                    <div class="card-body">
                        <h5 class="card-title">Dati</h5>
                        <p class="card-text" id="ticket">Compila il form</p>
                    </div>
                </div>

            </div>
        </div>
    </main>
    <footer></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./main.js"></script>
</body>

</html>
